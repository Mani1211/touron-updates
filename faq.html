<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/faq.css">
 
    <script src="https://kit.fontawesome.com/10b23c199a.js" crossorigin="anonymous"></script>
    <!-- smooth scroll cdn -->

    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="js/faq-details.js"></script>
    <title>Faq</title>
</head>
<body>

    <!-- Acheivements Banner -->

     <section id="acheivements-section">

    </section> 

            <!-- Faq Question -->

    <section id="faq-section">

        <h1>Frequently Asked Questions </h1>

        <div id="myBtnContainer">
          
            <a href="#general"><button class="btn active" >General</button></a>
            <a href="#booking"><button class="btn">Booking</button></a>
            <a href="#support"><button class="btn">Tour Support</button></a>
    
        </div>
            <div class="faq" id="generalQue">

            </div>

            <h1 id="booking"> Booking</h1>
            <div class="faq" id="bookQue">

            </div>

            <h1 id="support">Tour Support</h1>
            <div class="faq" id="supportQue">

            </div>
    </section>

  
   
    <script src="js/faq.js"></script>

   <script>
                const faqQuestion = document.querySelectorAll('.faq-question')

        faqQuestion.forEach(que =>{
        que.addEventListener('click',(event)=>{
            const currentActiveQuestion = document.querySelector('.faq-question.active')
            if((currentActiveQuestion && currentActiveQuestion!== que)){
                currentActiveQuestion.classList.toggle('active')
                currentActiveQuestion.nextElementSibling.style.maxHeight = 0;
            }
            que.classList.toggle('active')

            const faqAnswer = que.nextElementSibling;
            if(( que.classList.contains('active'))){
                faqAnswer.style.maxHeight = faqAnswer.scrollHeight + 'px'
            }
            else{
                faqAnswer.style.maxHeight = 0;
            }
        })
        })



        var scroll = new SmoothScroll('a[href*="#"]',{
            speed: 800,
	        speedAsDuration: false
        });
    </script>
</body>
</html>
